<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test work Webflow</title>
    <link href="css.css" rel="stylesheet">
    <script src="js.js" type="module" defer></script>
</head>
<body>
<div class="overlay"></div>
<div class="popup">
    <div class="popup-title">
        <span>Form</span>
    </div>
    <div class="popup-body">
        <form id="form">
            <div class="form-row">
                <input id="user-name" name="user_name" />
            </div>
            <div class="form-row">
                <input id="email" name="email" />
            </div>
            <div class="form-row">
                <input id="phone" name="phone" />
            </div>
            <div class="form-row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<button id="button" type="button">Open Form</button>
</body>
</html>
